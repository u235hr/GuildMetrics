<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>高级排名页面效果预览</title>
  <style>
    :root {
      --pointer-x: 50%;
      --pointer-y: 50%;
      --pointer-from-center: 0;
      --pointer-from-top: 0.5;
      --pointer-from-left: 0.5;
      --card-opacity: 1; /* 默认激活效果 */
      --rotate-x: 0deg;
      --rotate-y: 0deg;
      --background-x: 50%;
      --background-y: 50%;
      --grain: none;
      --icon: none;
      --behind-gradient: none;
      --inner-gradient: none;
      --sunpillar-1: hsl(2, 100%, 73%);
      --sunpillar-2: hsl(53, 100%, 69%);
      --sunpillar-3: hsl(93, 100%, 69%);
      --sunpillar-4: hsl(176, 100%, 76%);
      --sunpillar-5: hsl(228, 100%, 74%);
      --sunpillar-6: hsl(283, 100%, 73%);
      --sunpillar-clr-1: var(--sunpillar-1);
      --sunpillar-clr-2: var(--sunpillar-2);
      --sunpillar-clr-3: var(--sunpillar-3);
      --sunpillar-clr-4: var(--sunpillar-4);
      --sunpillar-clr-5: var(--sunpillar-5);
      --sunpillar-clr-6: var(--sunpillar-6);
      --card-radius: 30px;
    }

    body {
      margin: 0;
      padding: 0;
      background: #0d0d0d;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .preview-container {
      width: 90vw;
      height: 90vh;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      background: linear-gradient(90deg, #c137ffff, #07c6ffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .header p {
      font-size: 1.1rem;
      color: #aaa;
      max-width: 800px;
      margin: 0 auto;
      line-height: 1.6;
    }

    .cards-section {
      display: flex;
      justify-content: center;
      gap: 30px;
      height: 40%;
      padding: 20px;
    }

    .card-wrapper {
      perspective: 500px;
      transform: translate3d(0, 0, 0.1px);
      position: relative;
      touch-action: none;
      width: 25%;
      height: 100%;
    }

    .card-wrapper::before {
      content: '';
      position: absolute;
      inset: -10px;
      background: inherit;
      background-position: inherit;
      border-radius: inherit;
      transition: all 0.5s ease;
      filter: contrast(2) saturate(2) blur(36px);
      transform: scale(0.8) translate3d(0, 0, 0.1px);
      background-size: 100% 100%;
      background-image: var(--behind-gradient);
    }

    .card-wrapper:hover,
    .card-wrapper.active {
      --card-opacity: 1;
    }

    .card-wrapper:hover::before,
    .card-wrapper.active::before {
      filter: contrast(1) saturate(2) blur(40px) opacity(1);
      transform: scale(0.9) translate3d(0, 0, 0.1px);
    }

    .card {
      height: 100%;
      border-radius: var(--card-radius);
      position: relative;
      background-blend-mode: color-dodge, normal, normal, normal;
      animation: glow-bg 12s linear infinite;
      box-shadow: rgba(0, 0, 0, 0.8) calc((var(--pointer-from-left) * 10px) - 3px)
        calc((var(--pointer-from-top) * 20px) - 6px) 20px -5px;
      transition: transform 1s ease;
      transform: translate3d(0, 0, 0.1px) rotateX(0deg) rotateY(0deg);
      background-size: 100% 100%;
      background-position:
        0 0,
        0 0,
        50% 50%,
        0 0;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
    }

    .gold-card {
      background-image:
        radial-gradient(
          farthest-side circle at var(--pointer-x) var(--pointer-y),
          hsla(266, 100%, 90%, var(--card-opacity)) 4%,
          hsla(266, 50%, 80%, calc(var(--card-opacity) * 0.75)) 10%,
          hsla(266, 25%, 70%, calc(var(--card-opacity) * 0.5)) 50%,
          hsla(266, 0%, 60%, 0) 100%
        ),
        radial-gradient(35% 52% at 55% 20%, #00ffaac4 0%, #073aff00 100%),
        radial-gradient(100% 100% at 50% 50%, #00c1ffff 1%, #073aff00 76%),
        conic-gradient(from 124deg at 50% 50%, #c137ffff 0%, #07c6ffff 40%, #07c6ffff 60%, #c137ffff 100%);
    }

    .silver-card {
      background-image:
        radial-gradient(
          farthest-side circle at var(--pointer-x) var(--pointer-y),
          hsla(266, 100%, 90%, var(--card-opacity)) 4%,
          hsla(266, 50%, 80%, calc(var(--card-opacity) * 0.75)) 10%,
          hsla(266, 25%, 70%, calc(var(--card-opacity) * 0.5)) 50%,
          hsla(266, 0%, 60%, 0) 100%
        ),
        radial-gradient(35% 52% at 55% 20%, #00ffaac4 0%, #073aff00 100%),
        radial-gradient(100% 100% at 50% 50%, #00c1ffff 1%, #073aff00 76%),
        conic-gradient(from 124deg at 50% 50%, #07c6ffff 0%, #073aff 40%, #073aff 60%, #07c6ffff 100%);
    }

    .bronze-card {
      background-image:
        radial-gradient(
          farthest-side circle at var(--pointer-x) var(--pointer-y),
          hsla(266, 100%, 90%, var(--card-opacity)) 4%,
          hsla(266, 50%, 80%, calc(var(--card-opacity) * 0.75)) 10%,
          hsla(266, 25%, 70%, calc(var(--card-opacity) * 0.5)) 50%,
          hsla(266, 0%, 60%, 0) 100%
        ),
        radial-gradient(35% 52% at 55% 20%, #00ffaac4 0%, #073aff00 100%),
        radial-gradient(100% 100% at 50% 50%, #00c1ffff 1%, #073aff00 76%),
        conic-gradient(from 124deg at 50% 50%, #ff9d00 0%, #ffd900 40%, #ffd900 60%, #ff9d00 100%);
    }

    .card:hover,
    .card.active {
      transition: none;
      transform: translate3d(0, 0, 0.1px) rotateX(var(--rotate-y)) rotateY(var(--rotate-x));
    }

    .card * {
      display: grid;
      grid-area: 1/-1;
      border-radius: var(--card-radius);
      transform: translate3d(0, 0, 0.1px);
      pointer-events: none;
    }

    .card-inside {
      inset: 1px;
      position: absolute;
      background-image: var(--inner-gradient);
      background-color: rgba(0, 0, 0, 0.9);
      transform: translate3d(0, 0, 0.01px);
    }

    .card-shine {
      mask-image: var(--icon);
      mask-mode: luminance;
      mask-repeat: repeat;
      mask-size: 150%;
      mask-position: top calc(200% - (var(--background-y) * 5)) left calc(100% - var(--background-x));
      transition: filter 0.6s ease;
      filter: brightness(0.66) contrast(1.33) saturate(0.33) opacity(0.5);
      animation: holo-bg 18s linear infinite;
      mix-blend-mode: color-dodge;
    }

    .card-shine,
    .card-shine::after {
      --space: 5%;
      --angle: -45deg;
      transform: translate3d(0, 0, 1px);
      overflow: hidden;
      z-index: 3;
      background: transparent;
      background-size: cover;
      background-position: center;
      background-image:
        repeating-linear-gradient(
          0deg,
          var(--sunpillar-clr-1) calc(var(--space) * 1),
          var(--sunpillar-clr-2) calc(var(--space) * 2),
          var(--sunpillar-clr-3) calc(var(--space) * 3),
          var(--sunpillar-clr-4) calc(var(--space) * 4),
          var(--sunpillar-clr-5) calc(var(--space) * 5),
          var(--sunpillar-clr-6) calc(var(--space) * 6),
          var(--sunpillar-clr-1) calc(var(--space) * 7)
        ),
        repeating-linear-gradient(
          var(--angle),
          #0e152e 0%,
          hsl(180, 10%, 60%) 3.8%,
          hsl(180, 29%, 66%) 4.5%,
          hsl(180, 10%, 60%) 5.2%,
          #0e152e 10%,
          #0e152e 12%
        ),
        radial-gradient(
          farthest-corner circle at var(--pointer-x) var(--pointer-y),
          hsla(0, 0%, 0%, 0.1) 12%,
          hsla(0, 0%, 0%, 0.15) 20%,
          hsla(0, 0%, 0%, 0.25) 120%
        );
      background-position:
        0 var(--background-y),
        var(--background-x) var(--background-y),
        center;
      background-blend-mode: color, hard-light;
      background-size:
        500% 500%,
        300% 300%,
        200% 200%;
      background-repeat: repeat;
    }

    .card-shine::before,
    .card-shine::after {
      content: '';
      background-position: center;
      background-size: cover;
      grid-area: 1/1;
      opacity: 1; /* 默认显示 */
    }

    .card-shine::before {
      background-image:
        linear-gradient(
          45deg,
          var(--sunpillar-4),
          var(--sunpillar-5),
          var(--sunpillar-6),
          var(--sunpillar-1),
          var(--sunpillar-2),
          var(--sunpillar-3)
        ),
        radial-gradient(circle at var(--pointer-x) var(--pointer-y), hsl(0, 0%, 70%) 0%, hsla(0, 0%, 30%, 0.2) 90%),
        var(--grain);
      background-size:
        250% 250%,
        100% 100%,
        220px 220px;
      background-position:
        var(--pointer-x) var(--pointer-y),
        center,
        calc(var(--pointer-x) * 0.01) calc(var(--pointer-y) * 0.01);
      background-blend-mode: color-dodge;
      filter: brightness(calc(2 - var(--pointer-from-center))) contrast(calc(var(--pointer-from-center) + 2))
        saturate(calc(0.5 + var(--pointer-from-center)));
      mix-blend-mode: luminosity;
    }

    .card-shine::after {
      background-position:
        0 var(--background-y),
        calc(var(--background-x) * 0.4) calc(var(--background-y) * 0.5),
        center;
      background-size:
        200% 300%,
        700% 700%,
        100% 100%;
      mix-blend-mode: difference;
      filter: brightness(0.8) contrast(1.5);
    }

    .card-glare {
      transform: translate3d(0, 0, 1.1px);
      overflow: hidden;
      background-image: radial-gradient(
        farthest-corner circle at var(--pointer-x) var(--pointer-y),
        hsl(248, 25%, 80%) 12%,
        hsla(207, 40%, 30%, 0.8) 90%
      );
      mix-blend-mode: overlay;
      filter: brightness(0.8) contrast(1.2);
      z-index: 4;
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid rgba(255, 255, 255, 0.2);
      margin-bottom: 20px;
      background: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
    }

    .gold-card .avatar {
      border-color: #ffd700;
    }

    .silver-card .avatar {
      border-color: #c0c0c0;
    }

    .bronze-card .avatar {
      border-color: #cd7f32;
    }

    .name {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 10px;
      color: white;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    .value {
      font-size: 1.8rem;
      font-weight: 700;
      background: linear-gradient(90deg, #fff, #aaa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .gold-card .value {
      background: linear-gradient(90deg, #ffd700, #ffa500);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .silver-card .value {
      background: linear-gradient(90deg, #c0c0c0, #a0a0a0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .bronze-card .value {
      background: linear-gradient(90deg, #cd7f32, #b87333);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .table-section {
      height: 50%;
      padding: 0 20px;
    }

    .table-card-wrapper {
      perspective: 500px;
      transform: translate3d(0, 0, 0.1px);
      position: relative;
      touch-action: none;
      width: 100%;
      height: 100%;
    }

    .table-card-wrapper::before {
      content: '';
      position: absolute;
      inset: -10px;
      background: inherit;
      background-position: inherit;
      border-radius: inherit;
      transition: all 0.5s ease;
      filter: contrast(2) saturate(2) blur(36px);
      transform: scale(0.8) translate3d(0, 0, 0.1px);
      background-size: 100% 100%;
      background-image: var(--behind-gradient);
    }

    .table-card-wrapper:hover,
    .table-card-wrapper.active {
      --card-opacity: 1;
    }

    .table-card-wrapper:hover::before,
    .table-card-wrapper.active::before {
      filter: contrast(1) saturate(2) blur(40px) opacity(1);
      transform: scale(0.9) translate3d(0, 0, 0.1px);
    }

    .table-card {
      height: 100%;
      border-radius: var(--card-radius);
      position: relative;
      background-blend-mode: color-dodge, normal, normal, normal;
      animation: glow-bg 12s linear infinite;
      box-shadow: rgba(0, 0, 0, 0.8) calc((var(--pointer-from-left) * 10px) - 3px)
        calc((var(--pointer-from-top) * 20px) - 6px) 20px -5px;
      transition: transform 1s ease;
      transform: translate3d(0, 0, 0.1px) rotateX(0deg) rotateY(0deg);
      background-size: 100% 100%;
      background-position:
        0 0,
        0 0,
        50% 50%,
        0 0;
      background-image:
        radial-gradient(
          farthest-side circle at var(--pointer-x) var(--pointer-y),
          hsla(266, 100%, 90%, var(--card-opacity)) 4%,
          hsla(266, 50%, 80%, calc(var(--card-opacity) * 0.75)) 10%,
          hsla(266, 25%, 70%, calc(var(--card-opacity) * 0.5)) 50%,
          hsla(266, 0%, 60%, 0) 100%
        ),
        radial-gradient(35% 52% at 55% 20%, #00ffaac4 0%, #073aff00 100%),
        radial-gradient(100% 100% at 50% 50%, #00c1ffff 1%, #073aff00 76%),
        conic-gradient(from 124deg at 50% 50%, #c137ffff 0%, #07c6ffff 40%, #07c6ffff 60%, #c137ffff 100%);
      overflow: hidden;
      padding: 20px;
    }

    .table-card:hover,
    .table-card.active {
      transition: none;
      transform: translate3d(0, 0, 0.1px) rotateX(var(--rotate-y)) rotateY(var(--rotate-x));
    }

    .table-content {
      max-height: 100%;
      overflow: hidden;
      position: relative;
      transform: translate3d(
        calc(var(--pointer-from-left) * -6px + 3px),
        calc(var(--pointer-from-top) * -6px + 3px),
        0.1px
      ) !important;
      z-index: 5;
      mix-blend-mode: luminosity;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .table-header {
      display: grid;
      grid-template-columns: 1fr 3fr 2fr 1fr;
      padding: 15px 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      margin-bottom: 15px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .header-cell {
      font-weight: 600;
      color: rgba(255, 255, 255, 0.9);
      text-align: center;
    }

    .table-body {
      overflow-y: auto;
      flex: 1;
    }

    .table-row {
      display: grid;
      grid-template-columns: 1fr 3fr 2fr 1fr;
      padding: 12px 20px;
      margin-bottom: 10px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .table-row:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-2px);
    }

    .table-cell {
      display: flex;
      align-items: center;
      color: rgba(255, 255, 255, 0.85);
      font-size: 16px;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .user-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid rgba(255, 255, 255, 0.1);
      background: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }

    .user-name {
      font-weight: 500;
    }

    .coins-cell {
      justify-content: flex-end;
      font-weight: 600;
    }

    .trend {
      padding: 4px 10px;
      border-radius: 20px;
      font-weight: 600;
      font-size: 14px;
    }

    .trend.up {
      background: rgba(0, 255, 100, 0.15);
      color: #00ff64;
    }

    .trend.down {
      background: rgba(255, 0, 100, 0.15);
      color: #ff0064;
    }

    @keyframes glow-bg {
      0% {
        --bgrotate: 0deg;
      }

      100% {
        --bgrotate: 360deg;
      }
    }

    @keyframes holo-bg {
      0% {
        background-position:
          0 var(--background-y),
          0 0,
          center;
      }

      100% {
        background-position:
          0 var(--background-y),
          90% 90%,
          center;
      }
    }

    .instructions {
      text-align: center;
      margin-top: 20px;
      color: #888;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>高级排名页面效果预览</h1>
    <p>移动鼠标查看光影变化效果</p>

  <script>
    // 鼠标跟踪效果
    const previewContainer = document.getElementById('previewContainer');
    
    // 初始化时激活效果
    previewContainer.style.setProperty('--card-opacity', '1');
    
    previewContainer.addEventListener('mousemove', (e) => {
      const rect = previewContainer.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      
      const posX = (x / rect.width) * 100;
      const posY = (y / rect.height) * 100;
      
      const distanceFromCenter = Math.sqrt(
        Math.pow(posX - 50, 2) + Math.pow(posY - 50, 2)
      ) / 50;
      
      const rotateY = ((posX - 50) / 50) * 10;
      const rotateX = ((posY - 50) / 50) * -10;
      
      previewContainer.style.setProperty('--pointer-x', `${posX}%`);
      previewContainer.style.setProperty('--pointer-y', `${posY}%`);
      previewContainer.style.setProperty('--pointer-from-center', distanceFromCenter.toString());
      previewContainer.style.setProperty('--pointer-from-top', (posY / 100).toString());
      previewContainer.style.setProperty('--pointer-from-left', (posX / 100).toString());
      previewContainer.style.setProperty('--rotate-x', `${rotateX}deg`);
      previewContainer.style.setProperty('--rotate-y', `${rotateY}deg`);
      previewContainer.style.setProperty('--background-x', `${posX}%`);
      previewContainer.style.setProperty('--background-y', `${posY}%`);
    });

    previewContainer.addEventListener('mouseenter', () => {
      previewContainer.style.setProperty('--card-opacity', '1');
    });

    previewContainer.addEventListener('mouseleave', () => {
      previewContainer.style.setProperty('--card-opacity', '1'); // 保持激活状态
      previewContainer.style.setProperty('--pointer-from-center', '0');
      previewContainer.style.setProperty('--pointer-from-top', '0.5');
      previewContainer.style.setProperty('--pointer-from-left', '0.5');
      previewContainer.style.setProperty('--rotate-x', '0deg');
      previewContainer.style.setProperty('--rotate-y', '0deg');
    });
  </script>
</body>
</html>
