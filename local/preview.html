<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Top 3 Award Stage</title>
  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
    }

    .top3container {
      width: 90%;
      height: 35cqh;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 3cqw;
      border-radius: 24px;
      overflow: hidden;

      background: radial-gradient(ellipse at center,
                  rgba(255, 215, 0, 0.1) 0%,
                  rgba(0,0,0,0.85) 70%),
                  linear-gradient(145deg, #1a1a1a, #2d2d2d);
      box-shadow: inset 0 0 80px rgba(255,255,255,0.05),
                  0 20px 50px rgba(0,0,0,0.8);
    }

    /* 顶部光束 */
    .top3container::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: radial-gradient(circle at 50% -20%,
                  rgba(255, 215, 0, 0.25) 0%,
                  transparent 60%);
      pointer-events: none;
    }

    /* 底部反射光 */
    .top3container::after {
      content: "";
      position: absolute;
      left: 0; right: 0; bottom: 0;
      height: 25%;
      background: linear-gradient(to top,
                  rgba(255,255,255,0.1),
                  transparent);
      filter: blur(12px);
      pointer-events: none;
    }

    .podium {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      position: relative;
      z-index: 2;
      transition: transform 0.3s ease;
    }

    .podium.gold { transform: translateY(-12%); }
    .podium.silver { transform: translateY(0%); }
    .podium.bronze { transform: translateY(5%); }

    /* 占位卡片 */
    .card-placeholder {
      width: 140px;
      height: 200px;
      border-radius: 16px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      color: black;
      box-shadow: 0 12px 25px rgba(0,0,0,0.6);
    }

    .gold .card-placeholder {
      background: linear-gradient(145deg, #fff9e6, #ffd700, #ffb400);
    }
    .silver .card-placeholder {
      background: linear-gradient(145deg, #eee, #c0c0c0, #999);
    }
    .bronze .card-placeholder {
      background: linear-gradient(145deg, #f4e1d2, #cd7f32, #8b4513);
    }

    /* hover 效果：卡片轻微浮动 */
    .podium:hover { transform: translateY(-15%) scale(1.05); }
  </style>
</head>
<body>
  <div class="top3container">
    <div class="podium silver">
      <div class="card-placeholder">Silver</div>
    </div>
    <div class="podium gold">
      <div class="card-placeholder">Gold</div>
    </div>
    <div class="podium bronze">
      <div class="card-placeholder">Bronze</div>
    </div>
  </div>
</body>
</html>
